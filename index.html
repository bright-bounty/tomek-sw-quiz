<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Star Wars Quiz</title>
  </head>
  <body>
    <main class="bg-[url('/galaxy.jpg')] bg-center bg-repeat bg-cover bg-fixed">
      <div class="container">
        <div class="w-full min-h-screen">
          <div
            class="max-w-full max-h-full flex items-center 2xl:gap-20 pt-12 gap-16 flex-col sm:max-h-[505px] lg:flex-row"
          >
            <div class="max-w-lg max-h-64 main-filter">
              <img
                class="2xl:max-w-full xl:max-w-sm lg:max-w-xs"
                src="/logo.png"
                alt="Star Wars logo"
              />
            </div>
            <div
              id="app-navigation"
              class="flex flex-col gap-6 py-8 justify-around items-center max-w-sm w-full rounded-2xl text-2xl 2xl:py-16 bg-white xl:text-[42px] font-semibold second-filter sm:py-12 md:text-4xl sm:flex-row sm:gap-0 sm:max-w-[1200px] navigation"
            >
              <button
                class="mode-selected text-black/[.4] lg:after:h-2 lg:after:top-12 nav-button"
                data-x="people"
              >
                People
              </button>
              <button
                class="text-black/[.4] lg:after:h-2 lg:after:top-12lg:after:h-2 lg:after:top-12 nav-button"
              >
                Vehicles
              </button>
              <button
                class="text-black/[.4] lg:after:h-2 lg:after:top-12 nav-button"
              >
                Starships
              </button>
            </div>
          </div>
          <div class="flex lg:flex-row 2xl:gap-20 lg:gap-16 flex-col">
            <div
              class="2xl:max-w-[505px] w-full flex flex-col items-center justify-center 2xl:gap-20 xl:max-w-sm lg:gap-16 lg:max-w-xs"
            >
              <div class="mt-14 flex justify-center main-filter">
                <img
                  class="rounded-2xl lg:max-w-full max-w-[80%]"
                  src="/randomImg.jpg"
                  alt="Random generate image"
                />
              </div>
              <button
                class="lg:max-w-[400px] lg:mt-0 w-full py-3 rounded-2xl text-xl text-black bg-white text-center main-shadow xl:py-7 lg:py-6 xl:text-[42px] lg:text-4xl mt-4 sm:text-3xl sm:py-5 max-w-[300px]"
              >
                Settings
              </button>
            </div>

            <div
              class="max-w-[1200px] w-full flex flex-col lg:my-16 lg:gap-10 my-8 gap-8"
            >
              <div
                class="flex justify-center bg-white rounded-2xl second-shadow"
              >
                <p
                  class="flex text-center text-xl font-semibold text-black 2xl:p-7 lg:p-6 xl:text-[42px] lg:text-4xl p-5 sm:text-3xl mode"
                >
                  MODE: Who is this character?
                </p>
              </div>
              <div
                class="flex flex-col items-center bg-white rounded-2xl main-shadow"
              >
                <div
                  class="lg:mt-8 flex items-center justify-center w-full mt-4"
                >
                  <img
                    class="max-w-8 2xl:max-w-full lg:max-w-10 sm:max-w-9"
                    src="mode.svg"
                    alt=""
                  />
                  <p
                    class="lg:px-8 text-[42px] text-black text-xl lg:text-4xl sm:text-3xl px-4"
                  >
                    Mode Rules
                  </p>
                </div>
                <p
                  class="pt-6 px-6 mb-12 text-l text-black 2xl:text-4xl lg:text-3xl md:px-12 md:pb-24 sm:text-2xl"
                >
                  You have one minute (1m) to answer as many questions as
                  possible. During the game on each question you need to select
                  who from Star Wars is showed on the left (Jar Jar Binks right
                  now) from available options.
                </p>
              </div>
              <div
                class="flex flex-col gap-4 sm:justify-between items-center sm:flex-row"
              >
                <button
                  class="max-w-[300px] flex items-center justify-center w-full 2xl:mr-4 text-xl rounded-2xl bg-white main-shadow lg:mr-2 md:text-3xl xl:text-[42px] md:max-w-xl"
                >
                  <img
                    class="max-w-8 2xl:ml-0 2xl:max-w-full lg:ml-1 lg:max-w-10"
                    src="/hof.svg"
                    alt=""
                  />
                  <p class="py-4 sm:py-7 max-w-xl 2xl:pl-12 lg:pl-1 xl:py-7">
                    Hall of fame
                  </p>
                </button>
                <button
                  class="max-w-[300px] w-full py-4 sm:py-7 sm:ml-4 text-white text-xl rounded-2xl bg-[rgba(255,0,0,0.8)] main-filter main-shadow xl:text-[42px] xl:py-7 lg:py-6 md:text-3xl md:max-w-xl"
                >
                  PLAY THE GAME
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
